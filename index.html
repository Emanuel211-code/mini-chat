<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mini Chat</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0f172a;
    color: white;
}
.container {
    max-width: 420px;
    margin: auto;
    padding: 10px;
}
.card {
    background: #1e293b;
    padding: 12px;
    border-radius: 12px;
    margin-top: 10px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 20px;
    border: none;
}
button {
    background: #22c55e;
    font-weight: bold;
    cursor: pointer;
}
#chat { display: none; }

.friend {
    padding: 10px;
    background: #334155;
    border-radius: 8px;
    margin-top: 5px;
    cursor: pointer;
}

.friend.online {
    border-left: 4px solid #22c55e;
}

#mensagens {
    height: 260px;
    overflow-y: auto;
    background: #020617;
    padding: 10px;
    border-radius: 12px;
}

.msg {
    background: #1e293b;
    padding: 8px;
    border-radius: 10px;
    margin-bottom: 6px;
}

.hora {
    font-size: 10px;
    color: #94a3b8;
}

.status {
    font-size: 12px;
    color: #22c55e;
}
</style>
</head>

<body>

<div class="container">

<div class="card" id="loginCard">
    <h2>Login / Cadastro</h2>
    <input id="nome" placeholder="Nome de usuÃ¡rio">
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
    <button onclick="cadastrar()">Cadastrar</button>
</div>

<div class="card" id="chat">
    <h3 id="userNome"></h3>
    <div class="status" id="statusAmigo"></div>
    <button onclick="sair()">Sair</button>

    <h4>Amigos</h4>
    <div id="listaAmigos"></div>

    <h4 id="tituloChat">Selecione um amigo</h4>
    <div id="mensagens"></div>
    <input id="msg" placeholder="Mensagem" oninput="digitando()">
    <button onclick="enviar()">Enviar</button>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDdEzkTOfqlh05D_ls0juTNAlALyc8bFxI",
  authDomain: "mini-chat-4c58f.firebaseapp.com",
  databaseURL: "https://mini-chat-4c58f-default-rtdb.firebaseio.com",
  projectId: "mini-chat-4c58f"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

let uid = "";
let nomeUsuario = "";
let amigoEmail = "";
let chatId = "";

// LOGIN
function entrar() {
  auth.signInWithEmailAndPassword(email.value, senha.value);
}

// CADASTRO
function cadastrar() {
  auth.createUserWithEmailAndPassword(email.value, senha.value).then(res => {
    db.ref("usuarios/" + res.user.uid).set({
      nome: nome.value,
      online: true
    });
  });
}

// STATUS ONLINE
auth.onAuthStateChanged(user => {
  if (user) {
    uid = user.uid;
    loginCard.style.display = "none";
    chat.style.display = "block";

    db.ref("usuarios/" + uid + "/nome").once("value").then(s => {
      nomeUsuario = s.val();
      userNome.innerText = nomeUsuario + " (online)";
    });

    db.ref("usuarios/" + uid + "/online").set(true);
    carregarAmigos();
  }
});

// SAIR
function sair() {
  db.ref("usuarios/" + uid + "/online").set(false);
  auth.signOut().then(() => location.reload());
}

// AMIGOS
function carregarAmigos() {
  listaAmigos.innerHTML = "";
  db.ref("amigos/" + uid).on("child_added", s => {
    let email = s.val();
    let div = document.createElement("div");
    div.className = "friend";
    div.innerText = email;
    div.onclick = () => abrirChat(email);
    listaAmigos.appendChild(div);
  });
}

// CHAT PRIVADO
function abrirChat(email) {
  amigoEmail = email;
  chatId = uid < email ? uid + "_" + email : email + "_" + uid;
  tituloChat.innerText = "Chat com " + email;
  mensagens.innerHTML = "";

  db.ref("chats/" + chatId).off();
  db.ref("chats/" + chatId).on("child_added", s => {
    let m = s.val();
    mensagens.innerHTML += `
      <div class="msg">
        <b>${m.user}</b>: ${m.texto}
        <div class="hora">${m.hora}</div>
      </div>
    `;
    mensagens.scrollTop = mensagens.scrollHeight;
  });
}

// DIGITANDO
function digitando() {
  if (!chatId) return;
  db.ref("digitando/" + chatId).set(nomeUsuario);
  setTimeout(() => db.ref("digitando/" + chatId).remove(), 1000);
}

db.ref("digitando").on("value", s => {
  if (s.exists()) {
    statusAmigo.innerText = "digitando...";
  } else {
    statusAmigo.innerText = "";
  }
});

// ENVIAR
function enviar() {
  if (!msg.value || !chatId) return;
  let d = new Date();
  let h = d.getHours().toString().padStart(2, "0");
  let m = d.getMinutes().toString().padStart(2, "0");

  db.ref("chats/" + chatId).push({
    user: nomeUsuario,
    texto: msg.value,
    hora: `${h}:${m}`
  });

  msg.value = "";
}
</script>

</body>
</html>
